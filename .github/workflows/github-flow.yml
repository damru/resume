name: Resume Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      semver:
        description: 'Semver version'
        required: true
        default: 'minor'

env:
  DOCKER_HUB_PROJECT: web-resume
  DOCKER_HUB_USER: damru
  SEMVER_VERSION: ${{ github.event.inputs.semver || 'minor' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm install
      - name: Build Application
        run: npm run build --omit=dev
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  prepare-delivery:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download compiled files
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - id: generate-version
        run: |
          npm version from-git --no-git-tag-version || true
          npm version ${{ env.SEMVER_VERSION }} --no-git-tag-version
          next_version=$(npm version --json | jq -r '.resume')"
          git tag ${{ generate-version.outputs.next_version }}
          git push origin --tags
          echo "next_version=${next_version}" >> $GITHUB_OUTPUT
  delivery:
    runs-on: ubuntu-latest
    needs: prepare-delivery
    env:
      TAG_VERSION: ${{ needs.prepare-delivery.outputs.next_version }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_HUB_USER }}/${{ env.DOCKER_HUB_PROJECT }}:latest
